<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品优购</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <div class="pyg_view">
        <!-- 轮播图开始 -->
        <div class="pyg_slide">

        </div>
        <!-- 轮播图结束 -->
    </div>
    <footer class="pyg_footer">尾部</footer>
</body>

</html>
<!-- 模板开始 -->
<script type="text/html" id="pyg_slide">
    <div class="mui-slider">
        <!-- 图片的层级 -->
         <div class="mui-slider-group mui-slider-loop">
         <!--支持循环，需要重复图片节点-->
         <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[arr.length-1].image_src}}" /></a></div>
                          
         {{each arr value index}}
         <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
            {{/each}}
             <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[0].image_src}}" /></a></div>
         </div>
            <!-- 分页器的层级 -->
          <div class="mui-slider-indicator">
          {{each arr value index}}
            <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
          {{/each}}
           
                
        </div>
       </div>
</script>

<!-- 模板结束 -->
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/index.js"></script>
<script src="./js/common.js"></script>
