<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品优购</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    @@include("header.html")
    <div class="pyg_view">
        <!-- 轮播图开始 -->
        <div class="pyg_slide">

        </div>
        <!-- 轮播图结束 -->

        <!-- 分类菜单开始 -->
        <div class="pyg_cates">

        </div>
        <!-- 分类菜单结束-->

        <!-- 商品的列表开始 -->
        <div class="pyg_goodslist">
            <div class="goods_item">
                <!-- 大图片，即标题 -->
                <img src="http://image4.suning.cn/uimg/cms/img/149559219946350066.png" alt="">
                <!-- 小商品列表 -->
                <ul class="goods">
                    <li>
                        <!-- 商品的详情 -->
                        <a href="javascript:;" class="goods_detail">
                            <!-- 图片 -->
                            <img src="http://image2.suning.cn/uimg/b2c/newcatentries/0070098033-000000000132597093_2_800x800.jpg"
                                class="goods_small_logo" alt="">
                            <!-- 名称 -->
                            <div class="goods_name">五星级宾馆酒店非一次性拖鞋室内居家待客地板厚底防滑棉拖春夏男女情侣款条纹HTX-024</div>
                            <!-- 价格 -->
                            <div class="goods_price">￥99</div>
                        </a>
                        <!-- 类似的商品 -->
                        <a href="javascript:;" class="mui-btn mui-btn-primary mui-btn-outlined similar">找相似</a>
                    </li>

                </ul>
            </div>
        </div>
        <!-- 商品的列表结束 -->
    </div>
    @@include("footer.html")
</body>

</html>
<!-- 模板开始 -->
<!-- 轮播图模板 -->
<script type="text/html" id="pyg_slide">
    <div class="mui-slider">
        <!-- 图片的层级 -->
         <div class="mui-slider-group mui-slider-loop">
         <!--支持循环，需要重复图片节点-->
         <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[arr.length-1].image_src}}" /></a></div>
                          
         {{each arr value index}}
         <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
            {{/each}}
             <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[0].image_src}}" /></a></div>
         </div>
            <!-- 分页器的层级 -->
          <div class="mui-slider-indicator">
          {{each arr value index}}
            <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
          {{/each}}
           
                
        </div>
       </div>
</script>
<!-- 产品列表模板 -->
<script type="text/html" id="pyg_goodslist">
    {{each arr items1 value1 }}
    <div class="goods_item">
            <!-- 大图片，即标题 -->
            <img src="{{items1.group_img}}" alt="">
            <!-- 小商品列表 -->
            <ul class="goods">
                <!-- 因为上面你的goods里面还有数据，所以这时候可以直接使用上面的goods再来做一次循环渲染 -->
                {{each items1.goods items2 value2}}
                <li>
                        <!-- 商品的详情 -->
                        <a href="javascript:;" class="goods_detail">
                            <!-- 图片 -->
                            <img src="{{ items2.goods_small_logo}}"
                                class="goods_small_logo" alt="">
                            <!-- 名称 -->
                            <div class="goods_name">{{items2.goods_name}}</div>
                            <!-- 价格 -->
                            <div class="goods_price">￥{{items2.goods_price}}</div>
                        </a>
                        <!-- 类似的商品 -->
                        <a href="javascript:;" class="mui-btn mui-btn-primary mui-btn-outlined similar">找相似</a>
                    </li>
                {{/each}}
                
            </ul>
        </div>
    {{/each}}
</script>
<!-- 模板结束 -->
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/index.js"></script>
<script src="./js/common.js"></script>
